apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: canary-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: canary
  template:
    metadata:
      labels:
        app: canary
    spec:
      containers:
        - name: canary-pod
          image: vvaarruunn/demo_live_ready:1  # Replace with your Docker image name
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /ready  # Replace with the actual path that indicates readiness in your application
              port: 3000
            initialDelaySeconds: 1 # Delay before the first probe
            periodSeconds: 1
          livenessProbe:
            httpGet:
              path: /live  # Replace with the actual path that indicates readiness in your application
              port: 3000
            initialDelaySeconds: 1 # Delay before the first probe
            periodSeconds: 1 
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: {}

---
apiVersion: v1
kind: Service
metadata:
  name: canary-service
spec:
  selector:
    app: canary
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
